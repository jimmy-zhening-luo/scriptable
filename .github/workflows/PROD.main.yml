name: Azure Publish (PROD.main)

on:
  push:
    branches:
      - main

jobs:
  publish-prod-main:
    if: github.event_name == 'push'
    runs-on: ubuntu-latest
    environment:
      name: PROD.main
      url: https://${{ vars.AZ_ACCOUNT }}.blob.core.windows.net/${{ vars.AZ_CONTAINER }}/${{ vars.PACKAGE }}.zip
    name: Build/Publish (PROD.main)
    steps:
      - name: Checkout
        id: checkout
        uses: actions/checkout@v4
        with:
          submodules: true
          lfs: false
      - name: Install Node v20
        id: node
        uses: actions/setup-node@v4
        with: { node-version: 20 }
      - name: Install Dependencies
        id: ci
        run: npm ci
      - name: Build/Pack Distro
        id: buildpack
        run: npm run pack
      - name: Zip Distro
        id: zip
        run: |
          zip -r ${{ vars.PACKAGE }}.zip ${{ vars.PACKAGE }}
      - name: Publish to Azure
        id: publish
        uses: Azure/cli@v2
        with:
          azcliversion: 2.61.0
          inlineScript: |
            az storage blob upload -c ${{ vars.AZ_CONTAINER }} -f ${{ vars.PACKAGE }}.zip -n ${{ vars.PACKAGE }}.zip --overwrite true --account-name ${{ vars.AZ_ACCOUNT }} --sas-token '${{ secrets.AZ_CONTAINER_SAS_TOKEN }}'
